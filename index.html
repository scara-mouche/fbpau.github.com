<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pau_Facebook</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>facebook</h1>
  <form action="">
   <div class="wrapper">
      <h4>Login to Facebook</h4>

      <div class="input-box">
       <input type="username" placeholder="Email or Phone Number">
      </div>
      
      <div class="input-box">
       <input type="password" placeholder="Password">
      </div>
      
     
       <button type="submit">Login</button>
       
       <div class="forgot">
        <a href="#">Forgot Password?</a>
       </div>
       
       
       <div class="blank">
        <p>OR</p>
       </div>
       
       <div class="create">
        
          <button type="submit"><a href="create.html">
              Create New Account 
          </a>
          </button>
       </div>
    </div>
  </form>
</body>
</html>
